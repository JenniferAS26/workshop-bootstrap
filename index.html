<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Bootstrap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
  <header class="hero-section">
    <nav id="navhead" class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a href="/">
          <img src="./src/assets/images/logo.png" alt="logo ">
        </a>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Destination</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Tour</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Blog</a>
            </li>
          </ul>
          <form class="d-flex login-div">
            <a class="nav-link active mx-5 mt-2 fw-bold log">Log In</a>
            <button type="submit" class="btn text-white fw-bold">Sing Up</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="hero-content container gray-100">
      <div class="row">
        <div class="col-sm-5 col-md-6 journey">
          <h1>Get Started your</h1>
          <h1>exciting <span>journey</span>
          </h1>
          <h1>with us.</h1>

          <p>A Team of experienced tourism professionals will <br> provide you with the
            best
            advice and
            tips for your <br> desire
            place.</p>
          <button class="discover-btn fw-bold" type="submit">Discover now</button>
        </div>
        <div class="hero-imgage col-sm-5 offset-sm-2 col-md-6 offset-md-0">
          <div class="circle">
            <div class="vector-avion">
              <img src="/src/assets/images/vectoravion.svg" alt="">
            </div>
            <div class="tourist">
              <img src="src/assets/images/turist.svg">
            </div>
            <div class="star">
              <div class="star_a">
                <img src="src/assets/images/star.svg">
              </div>
              <div class="star_b">
                <h6> 27k </h6>
                <p>customers</p>
              </div>
            </div>
            <div class="awards">
              <div class="awards_a">
                <img src="src/assets/images/award.svg">
              </div>
              <div class="awards_b">
                <h6> Best Tour</h6>
                <h6> Awards </h6>
              </div>
            </div>
            <div class="explore">
              <div class="explore_a">
                <img src="src/assets/images/map.svg">
              </div>
              <div class="explore_b">
                <h6> Explore</h6>
                <p> Every cornar of the world with us </p>
              </div>
            </div>
          </div>
          <div class="images"></div>
          <div class="turist"></div>
        </div>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>
</body>

</html>
